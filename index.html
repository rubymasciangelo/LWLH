﻿<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lucky</title>
        <link rel="stylesheet" href="./luckystyles.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- NAVBAR -->
        <div class="wrap">
            <div class="navbar-container">
                <div class="navbar">
                    <a href="#home">TOP</a>
                    <a href="#drop">LATEST DROP</a>
                    <a href="#shop">SHOP</a>
                    <a href="#contact">CONTACT</a>
                    <a href="#look">WATCH</a>
                </div>
            </div>
        </div>
        <!-- END NAVBAR -->
        <!-- HOME -->
        <div id="home">
            <div class="home-container">
                <!--not sure if this will become and issue-->
                <div class="text-center">
                    <img class="logo" src="images/logo.png" alt="Lucky We Live High">
                </div>
            </div>
        </div>
        <!-- END HOME -->
        <!-- DRIP DROP -->
        <section id="drop">
            <div class="container">
                <h1>SS20</h1>
                <div class="gallery-container">
                    <div class="responsive">
                        <div class="gallery">
                            <div class="doll-one">
                                <img class="dennis" src="images/dennis.png" alt="dennis"/>
                            </div>
                            <div class="description">Plasma Aloha</div>
                        </div>
                    </div>

                    <div class="responsive">
                        <div class="gallery">
                            <div class="doll-two">
                                <img class="frog" src="images/frog.png" alt="frog"/>
                            </div>
                            <div class="description">Plasma Aloha</div>
                        </div>
                    </div>

                    <div class="responsive">
                        <div class="gallery">
                            <div class="doll-three">
                                <img class="dan" src="images/dan.png" alt="dan"/>
                            </div>
                            <div class="description">Plasma Aloha</div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- END DROP -->
        <!-- SHOP -->
        <section id="shop">
            <div class="container">
                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-one" src="images/product.png" alt="product one" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-two" src="images/product.png" alt="product two" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-three" src="images/product.png" alt="product three" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SHOP -->
        <!-- CONTACT -->
        <section id="contact">
            <div class="container">
                <h2>LUCKY WE HAVE SOCIAL MEDIA</h2>

                <div class="responsive">
                    <div class="gallery">
                        <a href="mailto:rubymasciangelo@gmail.com" target="_blank">
                            <img class="mail" src="image/mail_icon.png" alt="Gmail" width="100" height="200" />
                        </a>
                        <div class="description">Email</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a href="https://github.com/rubymasciangelo" target="_blank">
                            <img class="github" src="image/github_icon.png" alt="Github" width="100" height="200" />
                        </a>
                        <div class="description">GitHub</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a href="https://www.linkedin.com/in/ruby-masciangelo/" target="_blank">
                            <img class="linkdin" src="image/linkd_icon.png" alt="LinkedIn" width="100" height="200" />
                        </a>
                        <div class="description">LinkedIn</div>
                    </div>
                </div>

            </div>
        </section>
        <!-- END CONTACT -->
        <!-- WATCH -->
        <section id="look">
            <div class="container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/M21uqSAhkNs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <!-- END WATCH -->

    </body>
</html>
