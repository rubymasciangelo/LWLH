﻿<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lucky</title>
        <link rel="stylesheet" href="./luckystyles.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- NAVBAR -->
        <div class="wrap">
            <div class="navbar-container">
                <div class="navbar">
                    <a href="#home">TOP</a>
                    <a href="#drop">LATEST DROP</a>
                    <a href="#shop">SHOP</a>
                    <a href="#contact">CONTACT</a>
                    <a href="#look">WATCH</a>
                </div>
            </div>
        </div>
        <!-- END NAVBAR -->
        <!-- HOME -->
        <div id="home">
            <div class="home-container">
                <!--not sure if this will become and issue-->
                <div class="text-center">
                    <img class="logo" src="images/logo.png" alt="Lucky We Live High">
                </div>
            </div>
        </div>
        <!-- END HOME -->
        <!-- DRIP DROP -->
        <section id="drop" class="drop">
            <div class="container">
                <h1>SS20</h1>
            </div>
                <div class="doll-container">
                    <div class="responsive" id="doll-one">
                        <div class="gallery">
                            <div class="doll-one">
                                <img class="frog" src="images/frog.png" alt="frog"/>
                                <div class="description">Plasma Aloha</div>
                            </div>
                        </div>
                    </div>

                    <div class="responsive" id="doll-two">
                        <div class="gallery">
                            <div class="doll-two">
                                <img class="dennis" src="images/dennis.png" alt="dennis"/>
                                <div class="description">Plasma Aloha</div>
                            </div>
                        </div>
                    </div>

                    <div class="responsive" id="doll-three">
                        <div class="gallery">
                            <div class="doll-three">
                                <img class="dan" src="images/teen.png" alt="dan"/>
                                <div class="description">Plasma Aloha</div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </section>
        <!-- END DROP -->
        <!-- SHOP -->
        <section id="shop">
            <div class="container">
                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-one" src="images/product.png" alt="product one" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-two" src="images/product.png" alt="product two" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <div class="product">
                            <img class="product-three" src="images/product.png" alt="product three" height="200" width="200"/>
                        </div>
                        <div class="description">Plasma Aloha</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SHOP -->
        <!-- CONTACT -->
        <section id="contact">
            <div class="container">
                <h2>LUCKY WE HAVE SOCIAL MEDIA</h2>
                <div class="responsive">
                    <div class="gallery">
                        <a href="https://u.cubeupload.com/an_wired_dude/pac.png" class="social-media" target="_blank">
                            <img class="fb" src="images/facebook.png" alt="facebook" width="150" height="150"/>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery"> 
                        <a href="https://www.youtube.com/channel/UCB27PcsbXlrHVYHa6Rv02bQ/featured" class="social-media" target="_blank">
                            <img class="youtube" src="images/youtube.png" alt="youtube" width="150" height="150"/>
                        </a>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a href="https://www.instagram.com/luckywelive.high/" class="social-media" target="_blank">
                            <img class="instagram" src="images/instagram.png" alt="instagram" width="150" height="150"/>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- END CONTACT -->
        <!-- WATCH -->
        <section id="look">
            <div class="container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/M21uqSAhkNs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
        <!-- END WATCH -->

    </body>
</html>
